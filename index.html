<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Republic Day!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ff9933, white, #138808);
      color: #000;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-top: 50px;
    }
    h2 {
      color: #ff9933;
      margin: 20px 0;
    }
    .heart {
      font-size: 5em;
      color: red;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
    .message {
      margin-top: 30px;
      font-size: 1.5em;
      color: #138808;
    }
    .flag {
      margin-top: 20px;
      display: inline-block;
      width: 150px;
      height: 100px;
      border: 1px solid #000;
      background: linear-gradient(to bottom, #ff9933 33.33%, white 33.33%, white 66.67%, #138808 66.67%);
    }
    .image-container {
      margin-top: 30px;
    }
    img {
      width: 300px;
      border-radius: 10px;
      border: 2px solid #ff9933;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Republic Day!</h1>
    <h2>To my dearest ROHIT‚ù§Ô∏è</h2>
    <div class="heart">üíñ</div>
    <p class="message">
      You make my world brighter every single day, and I wish this Republic Day brings more love and happiness to us. Jai Hind!
    </p>
    <div class="image-container">
      <!-- Image Section -->
      <img src="image.jpeg" alt="Our Photo">
    </div>
  </div>
</body>
</html>
